<!-- Create a button and set its background to:
 - green using css style sheet
 - blue using <style> tag
 - pink using inline style  -->

<!-- Html and  with some css is here -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      button {
        background-color: blue;
      }
    </style>
    <link rel="stylesheet" href="practiceSet3.css" />
  </head>
  <body>
    <p>This document only contain the button:</p>
    <button style="background-color: pink">Click Me!</button>
    <button>Click Me!</button>
  </body>
</html>
