<!--Second type of unit in CSS is relative units. It is often used to define a size as relative to an element's parent object.
For example: percentage(%), em ,rem,etc -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Units</title>
    <link rel="stylesheet" href="RelativeUnits.css" />
  </head>
  <body>
    <p>Hello World!</p>
    <!-- For the relative unit % -->
    <div id="box1">
      Box 1
      <div id="box2">Box 2</div>
    </div>

    <br />
    <!-- For the relative unit em -->
    <div id="One">
      One
      <div id="Two">Two</div>
    </div>

    <br />
    <!-- For the relative unit rem -->
    <div id="alpha">
      Alpha
      <div id="beta">Beta</div>
    </div>
  </body>
</html>
